<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusChat - Next-Gen Communication Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-950 via-purple-950 to-pink-950 min-h-screen font-inter overflow-x-hidden">
    <!-- Animated Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-r from-pink-400 to-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Navigation -->
    <nav class="relative z-50 bg-black/20 backdrop-blur-xl border-b border-white/10 sticky top-0">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <div class="w-12 h-12 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/25">
                                <i class="fas fa-bolt text-white text-xl"></i>
                            </div>
                            <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-white animate-pulse"></div>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">NexusChat</h1>
                            <p class="text-xs text-gray-400 font-mono">v2.0.1-microservices</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2">
                    <a href="#!/" class="nav-link-modern" ng-class="{active: $location.path() == '/'}">
                        <i class="fas fa-messages"></i>
                        <span>Chat Hub</span>
                    </a>
                    <a href="#!/login" class="nav-link-modern" ng-class="{active: $location.path() == '/login'}">
                        <i class="fas fa-fingerprint"></i>
                        <span>Auth</span>
                    </a>
                    <a href="#!/analytics" class="nav-link-modern" ng-class="{active: $location.path() == '/analytics'}">
                        <i class="fas fa-chart-network"></i>
                        <span>Analytics</span>
                    </a>
                    <div class="w-px h-8 bg-white/20 mx-2"></div>
                    <button class="w-10 h-10 bg-gradient-to-r from-pink-500 to-rose-500 rounded-xl flex items-center justify-center hover:scale-110 transition-transform shadow-lg shadow-pink-500/25">
                        <i class="fas fa-user text-white"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="relative z-10 max-w-7xl mx-auto px-6 py-8">
        <div ng-view class="animate-slideInUp"></div>
    </main>
    
    <!-- Footer -->
    <footer class="relative z-10 bg-black/30 backdrop-blur-xl border-t border-white/10 mt-20">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div class="flex items-center space-x-6">
                    <p class="text-gray-400 text-sm">&copy; 2024 NexusChat. Microservices Architecture Demo</p>
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-green-400 text-sm font-medium">All Systems Operational</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2 text-xs text-gray-500">
                        <i class="fab fa-docker text-blue-400"></i>
                        <span>Docker</span>
                    </div>
                    <div class="flex items-center space-x-2 text-xs text-gray-500">
                        <i class="fas fa-dharmachakra text-blue-400"></i>
                        <span>Kubernetes</span>
                    </div>
                    <div class="flex items-center space-x-2 text-xs text-gray-500">
                        <i class="fas fa-cube text-purple-400"></i>
                        <span>Microservices</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
