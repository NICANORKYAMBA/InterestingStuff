<!DOCTYPE html>
<html ng-app="chatApp" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowChat - Modern Communication Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="h-full bg-slate-950 text-white font-poppins overflow-hidden">
    <!-- Main App Container -->
    <div class="h-full flex flex-col">
        <!-- Top Navigation -->
        <nav class="bg-slate-900/80 backdrop-blur-xl border-b border-slate-800/50 px-6 py-4 flex items-center justify-between z-50">
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <div class="w-10 h-10 bg-gradient-to-br from-violet-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-violet-500/25">
                            <i class="fas fa-bolt text-white text-lg"></i>
                        </div>
                        <div class="absolute -top-1 -right-1 w-3 h-3 bg-emerald-400 rounded-full animate-pulse"></div>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold bg-gradient-to-r from-violet-400 to-purple-400 bg-clip-text text-transparent">FlowChat</h1>
                        <p class="text-xs text-slate-400 font-mono">v3.0 â€¢ microservices</p>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center space-x-2">
                <a href="#!/" class="nav-tab" ng-class="{active: $location.path() == '/'}">
                    <i class="fas fa-home"></i>
                    <span class="hidden sm:inline">Dashboard</span>
                </a>
                <a href="#!/login" class="nav-tab" ng-class="{active: $location.path() == '/login'}">
                    <i class="fas fa-user-circle"></i>
                    <span class="hidden sm:inline">Auth</span>
                </a>
                <a href="#!/analytics" class="nav-tab" ng-class="{active: $location.path() == '/analytics'}">
                    <i class="fas fa-chart-mixed"></i>
                    <span class="hidden sm:inline">Analytics</span>
                </a>
            </div>
            
            <div class="flex items-center space-x-3">
                <button class="w-9 h-9 bg-slate-800 hover:bg-slate-700 rounded-lg flex items-center justify-center transition-colors">
                    <i class="fas fa-bell text-slate-400"></i>
                </button>
                <button class="w-9 h-9 bg-gradient-to-r from-violet-500 to-purple-600 rounded-lg flex items-center justify-center hover:scale-105 transition-transform">
                    <i class="fas fa-user text-white text-sm"></i>
                </button>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <main class="flex-1 overflow-hidden">
            <div ng-view class="h-full animate-fadeIn"></div>
        </main>
        
        <!-- Footer -->
        <footer class="bg-slate-900/50 backdrop-blur-xl border-t border-slate-800/50 px-6 py-3">
            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center space-x-4">
                    <p class="text-slate-400">&copy; {{currentYear}} FlowChat. Microservices Demo Platform</p>
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
                        <span class="text-emerald-400 font-medium">All Systems Online</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4 text-slate-500">
                    <span class="flex items-center space-x-1">
                        <i class="fab fa-docker text-blue-400"></i>
                        <span>Docker</span>
                    </span>
                    <span class="flex items-center space-x-1">
                        <i class="fas fa-dharmachakra text-blue-400"></i>
                        <span>K8s</span>
                    </span>
                    <span class="flex items-center space-x-1">
                        <i class="fas fa-cubes text-violet-400"></i>
                        <span>Microservices</span>
                    </span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
