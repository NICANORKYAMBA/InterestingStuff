<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow - Real-time Communication</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/10 backdrop-blur-md border-b border-white/20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-comments text-white text-sm"></i>
                        </div>
                        <h1 class="text-xl font-bold text-white">ChatFlow</h1>
                    </div>
                    <span class="text-purple-300 text-sm hidden sm:block">Microservices Platform</span>
                </div>
                
                <div class="flex items-center space-x-1">
                    <a href="#!/" class="nav-link" ng-class="{active: $location.path() == '/'}">
                        <i class="fas fa-comments mr-2"></i>Chat
                    </a>
                    <a href="#!/login" class="nav-link" ng-class="{active: $location.path() == '/login'}">
                        <i class="fas fa-user mr-2"></i>Login
                    </a>
                    <a href="#!/analytics" class="nav-link" ng-class="{active: $location.path() == '/analytics'}">
                        <i class="fas fa-chart-line mr-2"></i>Analytics
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div ng-view class="animate-fadeIn"></div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-black/20 backdrop-blur-md border-t border-white/10 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center text-sm text-gray-400">
                <p>&copy; 2024 ChatFlow. Container orchestration learning platform.</p>
                <div class="flex items-center space-x-4">
                    <span class="flex items-center">
                        <div class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></div>
                        Services Online
                    </span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
